name: Generate Ultimate Snake

on:
  # –¢—Ä–∏–≥–≥–µ—Ä—ã –∑–∞–ø—É—Å–∫–∞
  schedule:
    - cron: '0 */12 * * *'  # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:        # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  push:
    paths: ['.github/workflows/**']  # –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ workflow
    branches: [main]

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    
    steps:
    - name: Generate ultimate snake animation
      uses: Platane/snk@master
      with:
        # === –û–°–ù–û–í–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò ===
        github_user_name: ${{ github.repository_owner }}
        
        # === –ö–ê–ö–ò–ï –ö–û–ú–ú–ò–¢–´ –£–ß–ò–¢–´–í–ê–¢–¨ ===
        # gist_include: true|false           # –í–∫–ª—é—á–∞—Ç—å –∫–æ–º–º–∏—Ç—ã –∏–∑ Gist
        # github_include: true|false         # –í–∫–ª—é—á–∞—Ç—å –∫–æ–º–º–∏—Ç—ã –∏–∑ GitHub
        # private_include: true|false        # –í–∫–ª—é—á–∞—Ç—å –ø—Ä–∏–≤–∞—Ç–Ω—ã–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏
        
        # === –¶–í–ï–¢–ê –ó–ú–ï–ô–ö–ò ===
        # color_snake: hex –∫–æ–¥ –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ
        # color_dots: —Å–ø–∏—Å–æ–∫ —Ü–≤–µ—Ç–æ–≤ –¥–ª—è —Ç–æ—á–µ–∫
        # color_dots_max: —Ü–≤–µ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        # color_dots_min: —Ü–≤–µ—Ç –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ 
        # color_dots_null: —Ü–≤–µ—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        
        # === –†–ê–ó–ú–ï–†–´ –ò –ê–ù–ò–ú–ê–¶–ò–Ø ===  
        # square_size: —Ä–∞–∑–º–µ—Ä –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∞
        # pixel_size: —Ä–∞–∑–º–µ—Ä –ø–∏–∫—Å–µ–ª—è
        # margin: –æ—Ç—Å—Ç—É–ø—ã
        # margin_y: –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø
        # margin_x: –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø
        # frames_per_day: –∫–∞–¥—Ä–æ–≤ –≤ –¥–µ–Ω—å (–ø–ª–∞–≤–Ω–æ—Å—Ç—å)
        # frame_duration: –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∫–∞–¥—Ä–∞ (–º—Å)
        # autorun: –∞–≤—Ç–æ-–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
        # autorun_delay: –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–≤—Ç–æ-–∑–∞–ø—É—Å–∫–∞
        # loop: –∑–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏–µ
        # loop_delay: –ø–∞—É–∑–∞ –º–µ–∂–¥—É —Ü–∏–∫–ª–∞–º–∏
        
        # === –§–ò–õ–¨–¢–†–ê–¶–ò–Ø –ö–û–ú–ú–ò–¢–û–í ===
        # year_filter: —Ñ–∏–ª—å—Ç—Ä –ø–æ –≥–æ–¥—É
        # month_filter: —Ñ–∏–ª—å—Ç—Ä –ø–æ –º–µ—Å—è—Ü—É
        # start_date: –Ω–∞—á–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞
        # end_date: –∫–æ–Ω–µ—á–Ω–∞—è –¥–∞—Ç–∞
        
        outputs: |
          dist/github-contribution-grid-snake.svg

          # === SVG –í–ï–†–°–ò–ò ===
          dist/snake-matrix.svg?color_snake=00FF41&color_dots=003B00,006400,007C00,00A100,00FF41&square_size=11&pixel_size=3
          dist/snake-cyber.svg?color_snake=FF00FF&color_dots=1a0033,330066,4d0099,6600cc,ff00ff&square_size=13
          dist/snake-orange.svg?color_snake=FF6B35&color_dots=FF6B35,FF8E35,FFB135,FFD435,FFE135
          dist/snake-ice.svg?color_snake=00FFFF&color_dots=003333,006666,009999,00CCCC,00FFFF
          
          # === –¢–Å–ú–ù–´–ï –¢–ï–ú–´ ===
          dist/snake-dark-matrix.svg?color_snake=00FF41&color_dots=003B00,006400,007C00,00A100,00FF41&square_size=11&palette=github-dark
          dist/snake-dark-cyber.svg?color_snake=FF00FF&color_dots=1a0033,330066,4d0099,6600cc,ff00ff&square_size=13&palette=github-dark
          
          # === GIF –í–ï–†–°–ò–ò ===
          dist/snake-matrix.gif?color_snake=00FF41&color_dots=003B00,006400,007C00,00A100,00FF41&square_size=11&pixel_size=3&frames_per_day=2&frame_duration=100&autorun=true&autorun_delay=1000
          dist/snake-cyber.gif?color_snake=FF00FF&color_dots=1a0033,330066,4d0099,6600cc,ff00ff&square_size=13&frames_per_day=3&frame_duration=80&loop=true&loop_delay=2000
          dist/snake-fire.gif?color_snake=FF4500&color_dots=8B0000,B22222,DC143C,FF4500,FF6347&square_size=12&frames_per_day=4&frame_duration=60
          
          # === –≠–ö–°–ü–ï–†–ò–ú–ï–ù–¢–ê–õ–¨–ù–´–ï ===
          dist/snake-rainbow.gif?color_snake=random&color_dots=FF0000,FF7F00,FFFF00,00FF00,0000FF,4B0082,8B00FF&square_size=10&frames_per_day=5
          dist/snake-minimal.svg?color_snake=FFFFFF&color_dots=333333,666666,999999,CCCCCC,FFFFFF&square_size=15&pixel_size=2
          
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Deploy snake army to output branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: output
        force_orphan: true
        commit_message: "üêç Update snake animations - $(date)"