name: GENERATE SNAKE


on:
  schedule:                    
    - cron: '0 */6 * * *'      
  workflow_dispatch:           
  push:                        
    branches: [main]

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-blue.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9


            # ОГНЕННАЯ (оранжево-красная)
            dist/snake-fire.svg?color_snake=#FF0000&color_dots=#8B0000,#B22222,#DC143C,#FF0000,#FF2400
            
            # ТЕХНО (жёлто-серая) 
            dist/snake-tech.svg?color_snake=#FFD700&color_dots=#2F4F4F,#696969,#A9A9A9,#D3D3D3,#FFD700
            
            # КИБЕРПАНК (неоновая)
            dist/snake-cyber.svg?color_snake=#FF00FF&color_dots=#1a0033,#4d0099,#6600cc,#9900ff,#ff00ff
            
            # МАТРИЦА (классика)
            dist/snake-matrix.svg?color_snake=#00FF41&color_dots=#003B00,#006400,#00A100,#00D100,#00FF41
            
            # ЛЕДЯНАЯ (арктика)
            dist/snake-ice.svg?color_snake=#00FFFF&color_dots=#003333,#006666,#00AAAA,#00DDDD,#00FFFF
            
            # ЗОЛОТАЯ (роскошь)
            dist/snake-gold.svg?color_snake=#FFD700&color_dots=#332900,#664D00,#996B00,#CC8F00,#FFD700
            
            # БАГРОВАЯ (фиолетовая)
            dist/snake-purple.svg?color_snake=#8A2BE2&color_dots=#4B0082,#6A0DAD,#8A2BE2,#9370DB,#BA55D3
            
            # СТАЛЬНАЯ (металлик)
            dist/snake-steel.svg?color_snake=#C0C0C0&color_dots=#2F4F4F,#556B2F,#696969,#808080,#C0C0C0

            # Пиксельная
            dist/snake-pixel.svg?color_snake=#FF00FF&square_size=8&pixel_size=2

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v4.1.0
        with:
          target_branch: SNAKES_svg
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}